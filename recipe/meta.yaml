{% set version = "6.6.2" %}

package:
  name: jupyter_console
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter_console/jupyter_console-{{ version }}.tar.gz
  sha256: 7385dfed8a01fd51e3c98449dae24f38c1ba015d2073835e785671653a0967fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - jupyter-console = jupyter_console.app:main

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling >=1.5
  run:
    - python >=3.7
    - jupyter_client >=7.0.0
    - ipython
    - ipykernel >=6.14
    - jupyter_core >=4.12,!=5.0.*
    - prompt_toolkit >=3.0.30
    - pyzmq >=17
    - traitlets >=5.4
    - pygments

test:
  commands:
    - jupyter-console -h
  imports:
    - jupyter_console

about:
  home: http://jupyter.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Jupyter terminal console

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jakirkham
    - minrk
    - pelson
    - takluyver
    - ocefpaf
    - blink1073
    - Carreau
    - davidbrochart
